<app-modal-header [title]="title"></app-modal-header>
<mat-dialog-content class="mat-typography col-lg-12">
  <p style="font-weight: bolder;">Fill the form below correctly in order to complete the registration of a new patient . Make sure you double check all the filled before saving the records. Fill all the required information.

  </p>
    <form class="">
           <div class="row">
              <div class="col-lg-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >First name</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [(ngModel)]="first_name" name="firstName"/>
              </mat-form-field>
              </div>
              <div class="col-lg-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Last name</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [(ngModel)]="last_name" name="lastName"/>
              </mat-form-field>
              </div>
              <div class="col-lg-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Designation</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary" >
                    <mat-select [(ngModel)]="profile_type" name="profileType">
                        <mat-option value="DOCTOR">DOCTOR</mat-option>
                        <mat-option value="PHARMACIST">PHARMACIST</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"> courtesy titles</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary" >
                    <mat-select [(ngModel)]="profile_title" name="profileTitle">
                        <mat-option value="Mr">Mr</mat-option>
                        <mat-option value="Mrs">Mrs</mat-option>
                        <mat-option value="Miss">Miss</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
           </div>
          

        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Emp_ID</mat-label
        >
        <mat-form-field appearance="outline" class="w-100" color="primary">
        <input matInput [(ngModel)]="emp_id" name="emp_id"/>
        </mat-form-field>
      </form>
  </mat-dialog-content>
  <mat-dialog-actions  class="d-flex justify-content-end" style="background-color: #f3faff;">
    <button mat-button mat-dialog-close style="background-color: red;color:white;font-weight:bolder">Cancel</button>
    <button mat-button (click)="registerUser()" cdkFocusInitial style="background-color: #97d5ff;">Save</button>
  </mat-dialog-actions>
