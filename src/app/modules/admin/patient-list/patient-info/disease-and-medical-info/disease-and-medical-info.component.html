<app-page-header [title]="title"></app-page-header>
<div class="outer-box">
    <div class="header-box">
        <P>LIST OF PRESCRIPTIONS</P>
    </div>
    <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" style="font-size:14px; font-weight:bold; margin:15px">Add Medicine</button>
    </div>
    <div class="row space-between" style="margin: 10px;">
        
        <div class="col-lg-5 card-body" style="margin:5px;border:1px solid #0085db; padding:25px ">
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">Medicine name :</span>
                <span style="margin-left: 4px;color:#0085db;font-weight:bolder">{{ "P2 "}}</span>
            </div>
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">Dosage :</span>
                <span style="margin-left: 4px;color:gray">{{ "1 * 3 "}}</span>
            </div>
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">Grams :</span>
                <span style="margin-left: 4px;color:gray">{{ "3gm "}}</span>
            </div>
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">AI-Status :</span>
                <span style="margin-left: 4px;color:rgb(34, 165, 1); font-weight:bolder">{{ "Good "}}</span>
            </div>
            
        </div>
        <div class="col-lg-5 card-body" style="margin:5px;border:1px solid #0085db; padding:25px">
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">Medicine name :</span>
                <span style="margin-left: 4px;color:#0085db;font-weight:bolder">{{ "PCM "}}</span>
            </div>
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">Dosage :</span>
                <span style="margin-left: 4px;color:gray">{{ "1 * 3 "}}</span>
            </div>
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">Grams :</span>
                <span style="margin-left: 4px;color:gray">{{ "3gm "}}</span>
            </div>
            <div class="table-card">
                <span style="font-size: 16px; font-weight: bold; letter-spacing: 0.12rem">AI-Status :</span>
                <span style="margin-left: 4px;color:rgb(34, 165, 1); font-weight:bolder">{{ "Good "}}</span>
            </div>
            
        </div>
        
    </div>
</div>
